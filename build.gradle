plugins {
    id 'java-library'
    id 'maven-publish'
    id "io.freefair.lombok" version "8.7.1"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // api libs.org.projectlombok.lombok.maven
    // api libs.org.projectlombok.lombok
    // api libs.com.google.code.gson.gson
    // testImplementation libs.junit.junit
    // compileOnly libs.org.xerial.sqlite.jdbc
    // compileOnly libs.com.zaxxer.hikaricp
    // compileOnly libs.org.mariadb.jdbc.mariadb.java.client
    implementation "org.xerial:sqlite-jdbc:3.36.0.3"
    implementation "com.zaxxer:HikariCP:4.0.3"
    implementation "org.mariadb.jdbc:mariadb-java-client:3.0.11"
    implementation "com.google.code.gson:gson:2.9.1"
}

group = 'com.craftmend'
version = '1.2.8'
description = 'storm'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
